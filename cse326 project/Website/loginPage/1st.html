<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="1st.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h3>Log In</h3>
        <div class="inputbox">
            <span>username</span>
            <div class="box">
                <div class="icon"><ion-icon name="person"></div>
                <input type="text">
            </div>
        </div>
        <div class="inputbox">
            <span>password</span>
            <div class="box">
                <div class="icon"><ion-icon name="lock-closed"></ion-icon></div>
                <input type="password">
            </div>
        </div>
        <label>
            <input type="checkbox" name="" id="remember">Remember me
        </label>
        <div class="inputbox">
            <div class="box">
                
                <input type="submit" value="Log In">
            </div>
        </div>
        
            <a href="#" class="forgot">Forget Password</a>
        </div>
    </form>    
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
