<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pay.css">
    <title>Payment form</title>
</head>
<body>
    <div class="container">
   
        <form action="\">
            <h1 class="main_heading">payment form</h1>
            <hr>
            <h2>contact information</h2>
            <label for="1">Name:*</label> <input type="text" name="name" id="1" required placeholder="e.g. satyam kumar">
            <fieldset>
                <legend>Gender*</legend>
            <p>
                
                male <input type="radio" name="gender" id="male" required>
                female <input type="radio" name="gender" id="female" required>
            
            </p>
        </fieldset>
        <p>Address:* <textarea name="address" id="" cols="100" rows="7" required placeholder="Enter your address"></textarea></p>
    <p>Email:* <input type="email" name="email" id="email" required placeholder="abc@gmail.com"></p>   
    <p>pin code *<input type="number" name="pincode" id="pincode" required placeholder="800020"></p>
    <hr>
    <h2>payment information</h2>
    <P>card type:*
    <select name="card_type" id="card_type" required>
        <option value="">---select a card type---</option>
        <option value="visa">visa</option>
        <option value="master card">mastercard</option>
        <option value="rupay">rupay</option>
    
    </select>
    </P>
    <p>card number: *<input type="number" name="card number" id="number" required placeholder="xxxx xxxx xxxx xxxx">
    <p>Expiration Date: *<input type="date" name="exp_date" id="exp_date" required></p>
    </p>
    <p>CVV:*
       <input type="password" name="CVV" id="CVV" required placeholder="xyz">
    </p>
    <p> <input type="submit" value="Pay Now"></p>
    
    </form></div>
</body>
</html>
